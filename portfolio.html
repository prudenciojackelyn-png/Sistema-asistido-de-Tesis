<style>

  box-shadow: 0 18px 40px rgba(30,60,114,0.10);

/* Imagen dentro de la card */

/* Texto de la card */

  gap:8px;
}
.pauta-card .desc {
  color:#4b5563;
  font-size:14px;
  margin-top:4px;
  max-width: 600px;
}

/* Divider - línea clara entre imágenes */
.pauta-divider {
  height: 8px;
  margin: 6px 0 14px;
  background: linear-gradient(90deg, rgba(255,127,80,0.06), rgba(30,60,114,0.06));
  border-radius: 4px;
}

/* Modal (overlay) */
.pauta-modal {
  display:none;
  position:fixed;
  inset:0;
  background: rgba(0,0,0,0.6);
  z-index: 3000;
  align-items:center;
  justify-content:center;
  padding: 24px;
}
.pauta-modal-inner {
  position:relative;
  max-width:1400px;
  width:90%;
  background: #0b1833;
  border-radius:12px;
  padding:18px;
  box-shadow:0 18px 50px rgba(0,0,0,0.6);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
}
.pauta-modal-img {
  width:67%;
  height:auto;
  border-radius:8px;
  background:#fff;
  max-height:75vh;
  object-fit:contain;
}
.pauta-modal-caption {
  color:#e6eefc;
  font-size:15px;
  text-align:center;
  padding:0 8px;
}

/* Close */
.pauta-modal-close {
  position:absolute;
  right:12px;
  top:8px;
  background:transparent;
  color:#fff;
  border:none;
  font-size:28px;
  cursor:pointer;
  line-height:1;
}

/* Responsive */
@media (max-width:900px) {
  .pauta-img { width:160px; flex:0 0 160px; }

}
@media (max-width:520px) {
  .pauta-card { flex-direction:column; align-items:center; text-align:center; }

}
</style>

<script>
  // abrir modal al hacer click en la imagen o la tarjeta
  document.querySelectorAll('.pauta-card').forEach(card => {
    card.addEventListener('click', () => {
      const img = card.querySelector('.pauta-img');
      const src = img.getAttribute('data-full') || img.src;
      const alt = img.alt || '';
      const captionText = card.querySelector('figcaption strong') ?
                          card.querySelector('figcaption strong').innerText + ' — ' +
                          card.querySelector('.desc').innerText : alt;

      const modal = document.getElementById('pautaModal');
      const modalImg = document.getElementById('pautaModalImg');
      const modalCaption = document.getElementById('pautaModalCaption');

      modalImg.src = src;
      modalImg.alt = alt;
      modalCaption.textContent = captionText;
      modal.style.display = 'flex';
      modal.setAttribute('aria-hidden','false');
    });

    // permitir abrir con Enter cuando está enfocado
    card.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        card.click();
      }
    });
  });

  // cerrar modal
  document.querySelectorAll('.pauta-modal-close').forEach(btn => {
    btn.addEventListener('click', () => {
      const modal = document.getElementById('pautaModal');
      modal.style.display = 'none';
      modal.setAttribute('aria-hidden','true');
    });
  });

  // cerrar al clic fuera del contenido
  document.getElementById('pautaModal').addEventListener('click', (e) => {
    if (e.target.id === 'pautaModal') {
      e.currentTarget.style.display = 'none';
      e.currentTarget.setAttribute('aria-hidden','true');
    }
  });

  // cerrar con ESC
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      const modal = document.getElementById('pautaModal');
      if (modal.style.display === 'flex') {
        modal.style.display = 'none';
        modal.setAttribute('aria-hidden','true');
      }
    }
  });
</script>
